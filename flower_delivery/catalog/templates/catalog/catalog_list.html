{% extends 'base.html' %}

{% block content %}
<h2>Каталог цветов</h2>
<ul>
    {% for flower in flowers %}
        <li>
            <h3>{{ flower.name }}</h3>
            <img src="{{ flower.image.url }}" alt="{{ flower.name }}">
            <p>{{ flower.description }}</p>
            <p>Цена: {{ flower.price }} руб.</p>
            <p>В наличии: {{ flower.stock }}</p>
            <a href="{% url 'catalog:flower_detail' flower.id %}">Подробнее</a>
            <!-- Добавляем кнопку для заказа -->
            <a href="{% url 'orders:cart_add' flower.id %}" class="btn btn-primary">Заказать</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
